<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table1 %}
            <tr>
                <td>{{ row["Index"] }}</td>
                <td>{{ row["Value"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Table 2</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td>{{ alpha }}</td>
            </tr>
            <tr>
                <td>Beta</td>
                <td>{{ beta }}</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>{{ charlie }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
